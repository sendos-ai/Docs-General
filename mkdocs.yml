site_name: Sendos Docs
site_url: https://sendos.ai/
repo_name: "GitHub"
repo_url: https://github.com/sendos-ai/Docs-General
edit_uri: blob/main/docs

color_mode: auto
user_color_mode_toggle: True

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/sendos_iso.png

  font:
    text: Roboto
    code: Roboto Mono

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Inicio: index.md
  - Release / Features: release/index.md
  - Dise√±o UX/UI: design/index.md
  - BackEnd: backend/index.md
  - FrontEnd: frontend/index.md
  - Acerca de sendos: about.md
